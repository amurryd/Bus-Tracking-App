<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-seat Tracker - Seat Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        /* General Styling */
        body { background-color: #f9fafc; color: #001f3f; font-family: Arial, sans-serif; }
        .navbar { background-color: white; padding: 0.8rem 1.5rem; border-bottom: 1px solid #eaeaea; }
        .navbar-brand { font-weight: bold; color: #001f3f !important; font-size: 1.2rem; display: flex; align-items: center; }
        .navbar-brand img { width: 40px; height: auto; margin-right: 0.5rem; }
        .nav-link { color: #001f3f !important; margin: 0 0.5rem; font-weight: 500; }
        .nav-link.active { background-color: #ffc107; border-radius: 0.5rem; padding: 0.3rem 0.8rem; }

        /* Seat Monitoring Section */
        .seat-monitoring { padding: 2rem 1rem; text-align: center; }
        .seat-monitoring h1 { font-size: 2rem; font-weight: bold; color: #001f3f; margin-bottom: 1rem; }

        /* Bus Body Styling */
        .bus-body {
            background-color: #e0e0e0;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin: auto;
            margin-top: 1.5rem;
        }

        /* Bus Layout Styling */
        .bus-layout {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Two seats, aisle, two seats */
            gap: 0.8rem;
            justify-items: center;
        }
    /* Driver and Entrance Placement */
    .driver-seat {
        grid-row: 4;
        grid-column: 1; /* Positions above the 4th seat */
        background-color: #001f3f;
        color: #fff;
        font-weight: bold;
        padding: 0.5rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.8rem;
        width: 70px;
        height: 70px;
    }

    .entrance {
        grid-row: 1;
        grid-column: 1; /* Positions above the 1st seat */
        background-color: #001f3f; /* Green color */
        color: #fff;
        font-weight: bold;
        padding: 0.5rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.8rem;
        width: 70px;
        height: 70px;
    }
            /* Adjust remaining rows to start from the second row */
    .bus-seats {
        grid-row: 2;
        grid-column: 1 / -1; /* Span all columns */
        display: contents;
    }

        /* Seat Styling */
        .seat {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            min-width: 70px;
            min-height: 70px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .aisle {
            background-color: #f4f4f9; /* Same as background */
        }

        /* Seat Status Colors */
        .occupied { background-color: #ff4d4d; }
        .child { background-color: #ff8c1a; }
        .luggage { background-color: #ffd700; }
        .available { background-color: #4caf50; }

        /* Passenger Count */
        .passenger-count { font-size: 1.5rem; font-weight: bold; color: #001f3f; margin-top: 1.2rem; }

        /* Legend Styling */
        .legend { display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; margin-top: 1.5rem; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .legend-box { width: 20px; height: 20px; border-radius: 4px; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .seat-monitoring h1 { font-size: 1.6rem; }
            .navbar { padding: 0.5rem 1rem; }
            .navbar-brand { font-size: 1rem; }
            .seat { font-size: 0.8rem; padding: 0.7rem; }
            .passenger-count { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="E-seat Logo"> E-seat Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="/seat_availability">Seat Monitoring</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Seat Monitoring Section -->
    <div class="seat-monitoring container">
        <h1>Seat Monitoring</h1>

<!-- Updated Bus Body Container -->
<div class="bus-body">
    <div class="bus-layout">
        <!-- Place the entrance and driver seat above the seats in the first row -->
        <div class="entrance">Entrance</div>
        <div class="driver-seat">Driver</div>

        <!-- Bus Seats Layout (4 rows with an aisle) -->
        <div class="bus-seats" id="seatGrid">
            {% for seat, data in seats.items() %}
                <div id="{{ seat }}" aria-label="Seat {{ loop.index }}"
                     class="seat {% if data.status == 'Terisi' %}
                                {% if data.classification == 'Orang' %}occupied{% endif %}
                                {% if data.classification == 'Barang' %}luggage{% endif %}
                              {% elif data.status == 'Kosong' %}
                                {% if data.classification == 'Barang' %}luggage{% endif %}
                                {% if data.classification == 'Balita' %}child{% endif %}
                                {% if data.classification == 'N/A' %}available{% endif %}
                              {% endif %}">
                    Seat {{ loop.index }}
                </div>
                {% if (loop.index - 2) % 4 == 0 %}<div class="aisle"></div>{% endif %}
            {% endfor %}
        </div>
    </div>
</div>

        <!-- Passenger Count -->
        <div class="passenger-count" id="passengerCount">{{ passenger_count }} Passengers on The Bus</div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item"><div class="legend-box occupied"></div> Occupied</div>
            <div class="legend-item"><div class="legend-box child"></div> Child</div>
            <div class="legend-item"><div class="legend-box luggage"></div> Luggage</div>
            <div class="legend-item"><div class="legend-box available"></div> Available</div>
        </div>
    </div>

<script>
    // Connect to Socket.IO server with options for reconnection
    const socket = io({
        transports: ['websocket'],
        reconnection: true,
        reconnectionAttempts: 5,
        reconnectionDelay: 1000
    });

    socket.on('connect', function () {
        console.log('Connected to Socket.IO server');
    });

    socket.on('connect_error', function (error) {
        console.error('Connection error:', error);
    });

    socket.on('disconnect', function () {
        console.log('Disconnected from Socket.IO server');
    });

    // Select passenger count element once, outside the event listener
    const passengerCountElement = document.getElementById('passengerCount');

    // Listen for update_data event from the server
    socket.on('update_data', function (data) {
        console.clear();
        console.log("Received update_data:", data);
        const seatData = data.seats;

        // Update each seat's status and classification
        for (const [seatId, seatInfo] of Object.entries(seatData)) {
            const seatElement = document.getElementById(seatId);
            if (seatElement) {
                seatElement.classList.remove('occupied', 'child', 'luggage', 'available');
                
                // Determine and add appropriate class based on seat info
                if (seatInfo.status === 'Terisi') {
                    seatElement.classList.add(seatInfo.classification === 'Orang' ? 'occupied' : 'luggage');
                } else {
                    seatElement.classList.add(
                        seatInfo.classification === 'Balita' ? 'child' :
                        seatInfo.classification === 'N/A' ? 'available' : 'luggage'
                    );
                }
            }
        }

        // Update passenger count display if it has changed
        const newPassengerCountText = `${data.passenger_count} Passengers on The Bus`;
        if (passengerCountElement.innerText !== newPassengerCountText) {
            passengerCountElement.innerText = newPassengerCountText;
        }
    });
</script>

<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
