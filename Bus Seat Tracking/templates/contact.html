<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-seat Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling - Match with other pages */
        body {
            background-color: #f9fafc;
            color: #001f3f;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: bold;
            color: #001f3f !important;
        }
        .navbar .nav-link {
            color: #001f3f !important;
            margin: 0 1rem;
            font-weight: 500;
        }
        .navbar .nav-link.active {
            background-color: #ffc107;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }

        /* Contact Form Styling */
        .contact-section {
            padding: 3rem 1rem;
            max-width: 600px;
            margin: auto;
        }
        .contact-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #001f3f;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control, .btn-primary {
            border-radius: 8px;
        }
        .form-control {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #001f3f;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .btn-primary:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="/static/logo.png" alt="Logo" style="width: 150px; height: 75px;">
            E-seat Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/seat_availability">Seat Monitoring</a></li>
                <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
	
    <!-- Contact Section -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <form action="/submit_contact" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
